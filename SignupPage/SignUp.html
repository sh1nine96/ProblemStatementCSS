<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <video autoplay muted loop id="myvideo">
      <source  src="https://player.vimeo.com/external/386511208.sd.mp4?s=1b80f3977c5b0a04c4792348c74d45e3368fc855&profile_id=164&oauth2_token_id=57447761"> Your browser doesn't support this video
    </video>

    <div class="signin">
        <h2>Sign Up</h2>
        <form action="/LoginPage/index.html">
            <label for="fname">First Name: </label>
            <input type="text" name="fname" placeholder="Enter your first name" required><br>

            <label for="lname">Last Name: </label>
            <input type="text" name="lname" placeholder="Enter your last name" required><br>

            <label for="email">Email id:  </label>
            <input type="email" name="email" placeholder="Enter your email" required><br>

            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="Enter username of your choice" required><br>

            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Enter password of your choice" minlength="8" required><br>

            <label for="repassword"> Password: </label>
            <input type="password" name="password" placeholder="Re-enter password of your choice" minlength="8" required><br>

            <button>Submit</button>



        </form>
    </div>

</body>
</html>
