<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video autoplay muted loop id="myvideo">
         <source src="https://player.vimeo.com/external/386511208.sd.mp4?s=1b80f3977c5b0a04c4792348c74d45e3368fc855&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
         Your browser does not support this video</video>

    <div class="login">
        <h2>Login Page</h2>
        <form action="https://github.com/sh1nine96">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter your password" minlength="8" required><br>

            <a href="/SignupPage/SignUp.html">No account? SignUp</a> <br>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
